<a routerLink="/newusers">Nouvel utilisateur</a>

<ul class="list-group">
  <li class="list-group-items" *ngFor="let user of users">
      <h3> {{user.firstname}} {{user.lastName}}</h3>
    <p>{{user.email}}</p>
    <p>Cette personnne préfère le {{user.drinkPreference}}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0 ">
      Cette personne a des hobbies :
        <span *ngFor="let data of user.hobbies; let i = index">
            {{data.hobbie}}
        </span>
    </p>
  </li>
</ul>
